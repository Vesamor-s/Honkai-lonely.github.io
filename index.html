<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео</title>
    <style>
        * { margin: 0; padding: 0; }
        body, html {
            width: 100%; height: 100%;
            background: #000; overflow: hidden;
        }
        #videoContainer {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: #000; cursor: pointer;
        }
        video {
            max-width: 100%; max-height: 100%;
            width: auto; height: auto;
            object-fit: contain;
        }
        #playButton {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; height: 100px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
        /* Полностью прозрачный плей - невидимый */
        #playButton::before {
            content: '▶';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: rgba(255,255,255,0);
            /* НЕВИДИМЫЙ */
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="myVideo" muted playsinline autoplay loop>
            <source src="Honkai.mp4" type="video/mp4">
        </video>
        <button id="playButton" aria-label="Воспроизвести с звуком"></button>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const playButton = document.getElementById('playButton');
        
        video.play().catch(e => console.log('Autoplay blocked'));

        playButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            video.muted = false;
            playButton.style.display = 'none';
            
            const container = document.getElementById('videoContainer');
            if (container.requestFullscreen) container.requestFullscreen();
        });

        document.getElementById('videoContainer').addEventListener('click', function() {
            if (playButton.style.display !== 'none') {
                playButton.click();
            }
        });
    </script>
</body>
</html>
